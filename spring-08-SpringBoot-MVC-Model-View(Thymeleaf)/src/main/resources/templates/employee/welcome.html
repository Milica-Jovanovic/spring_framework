<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Text-->
<h2 th:text="${name}">name</h2>
<h2 th:text="${job}">job</h2>

<h3 th:text="${subject}">subject</h3>

<h3 th:text="${id}">id</h3>

<h3 th:text="${numbers}">numbers</h3>

<h3 th:text="${birthday}">birthday</h3>

<!--Text Concatenation-->
<h3 th:text="${'Hello ' + name}"></h3>


<h2 th:text="${employee.getFirstName()}"></h2>
<!-- <h2 th:text="${employee.firstName()}">id</h2> -->

<!--Link-->
<a th:href="@{https://google.com}">Google</a>

<a th:href="@{/employee/register}">Register</a>


<!--Adding parameters to link-->
<a th:href="@{/employee/welcome(id=3)}">Link2</a>
<a th:href="@{/employee/welcome(id=${employee.id})}">Link3</a>


<!--Iteration-->
<ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>

</ul>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Text-->
<h2 th:text="${name}">name</h2>
<h2 th:text="${job}">job</h2>

<h3 th:text="${subject}">subject</h3>

<h3 th:text="${id}">id</h3>

<h3 th:text="${numbers}">numbers</h3>

<h3 th:text="${birthday}">birthday</h3>

<!--Concatenation-->
<h3 th:text="${'Hello ' + name}"></h3>

</body>
</html>
